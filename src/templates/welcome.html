<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("{{ url_for('static', filename='images/background.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the MyTaskTracker</h1>
        <p>A Smart To-Do List with Task Proritization!!!</p>
        <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
        <a href="{{ url_for('login') }}" class="btn">Login</a>
    </div>

</body>
</html>
